<div class="container">

    <div>
        <acme-navbar creationDate="main.creationDate" />
    </div>

    <div class="jumbotron text-center">
        <h1>TransfGov</h1>
        <p class="lead">
            <br> Verifique os repasse monet√°rios do governo federal para sua cidade e exija melhorias!
        </p>
        <p>
            <acme-malarkey extra-values="['Engaje-se', 'Analise', 'Contribua']" />
        </p>

        <p class="animated infinite" ng-class="main.classAnimation">
            <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Comece a explorar!</button>
        </p>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{ awesomeThing.title }}</h3>
                    <p>{{ awesomeThing.description }}</p>
                    <p><a ng-href="{{awesomeThing.url}}">Ver mais</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
